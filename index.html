<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="/js/script.js" defer></script>
    <title>10 Percent Discount Calculator</title>
</head>
<body>

    <main class="container mt-5 mb-5">
        <h1 class="animate__animated animate__backInLeft mb-5 text-center text-uppercase">10% Off? Yes, Please!</h1>
        <div class="row justify-content-center align-items-center p-5 shadow rounded">
            <div class="col-md-4">
                <p class="lead">Click the button and enter a value to calculate your <span class="fw-bold">10% discount</span> and see how much you save.</p>
            </div>
            <div class="col-md-4 text-center">
                <button class="btn btn-custom p-4 text-uppercase p-2 mt-5 mb-5" onclick="calculateFunction()">Calculate</button>
            </div>
            <div class="col-md-4">
                <p class="lead" id="new-price"></p>
                <p class="lead p-custom" id="discount-amount"></p>
            </div>
        </div>
    </main>

</body>
</html>
